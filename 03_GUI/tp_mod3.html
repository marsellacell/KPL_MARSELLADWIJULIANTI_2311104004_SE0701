<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUI Praktikum</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: gray;
        }
        .container {
            text-align: center;
            background: gray;
            padding: 20px;
            border-radius: 10px;
        }
        input, button {
            font-size: 16px;
            padding: 10px;
            margin: 5px;
        }
        button {
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
        }
        #output {
            font-family: 'Google Sans', sans-serif;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="nameInput" placeholder="Masukkan nama">
        <button onclick="onSubmit()">Submit</button>
        <p id="output"></p>
    </div>

    <script>
        function onSubmit() {
            let name = document.getElementById("nameInput").value;
            let output = document.getElementById("output");
            if (name) {
                output.textContent = "Halo " + name;
            } else {
                output.textContent = "Silakan masukkan nama!";
            }
        }
    </script>
</body>
</html>
